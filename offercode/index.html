数值（包括整数和小数）。例如，'+100'、'5e2'、'-123'、'3.14'、'-1E-16'都表示数值，但是'12e'、'1a3.14'、'1.2.3'、'+-5'、'12e+5.4'都不是数值。"},{des:"输入一个整数数组，实现一个函数来调整该数组中数字的顺序，使得所有奇数位于数组的前半部分，所有偶数位于数组的后半部分。"},{des:"输入一个链表，输出该链表中倒数第k个节点。定义链表的尾节点是倒数第1个节点。"},{des:"如果一个链表中包含环，如何找出环的入口节点？"},{des:"定义一个函数，输入一个链表的头节点，反转该链表并输出反转后链表的头节点。"},{des:"输入两个递增排序的链表，合并这两个链表并使得新链表中的节点仍然是递增排序的。"},{des:"输入两颗二叉树A和B，判断B是不是A的子结构。"},{des:"请完成一个函数，输入一颗二叉树，该函数输出它的镜像。"},{des:"请实现一个函数，用来判断一颗二叉树是不是对称的。"},{des:"输入一个矩阵，按照从外向里以顺时针的顺序依次打印出每一个数字。"},{des:"定义栈的数据结构，请在该类型中实现一个能够得到栈最小元素的min函数。在该栈中，调用min、push、pop的时间复杂度都是O(1)。"},{des:"输入两个整数序列，第一个序列表示栈的压入顺序，请判断第二个序列是否为该栈的弹出顺序。"},{des:"不分行从上到下打印二叉树。"},{des:"分行从上到下打印二叉树。"},{des:"之字形打印二叉树。"}]</script><div class="details admonition tip open"><div class="details-summary admonition-title"><i class="icon fas fa-lightbulb fa-fw"></i>技巧<i class="details-icon fas fa-angle-right fa-fw"></i></div><div class=details-content><div class=admonition-content><span class=offercard-tips></span></div></div></div><div class=offercode-ctrl><div class='offercode-ctrl-box offercode-ctrl-pass' title=会做><i class="fa fa-check" aria-hidden=true></i></div><div class='offercode-ctrl-box offercode-ctrl-reject' title=不会做><i class="fa fa-times" aria-hidden=true></i></div><div class='offercode-ctrl-box offercode-ctrl-pre' title=上一题><i class="fa fa-arrow-left" aria-hidden=true></i></div><div class='offercode-ctrl-box offercode-ctrl-next' title=下一题><i class="fa fa-arrow-right" aria-hidden=true></i></div></div><div class=offercode-card></div></div></div></div></main><footer class=footer><hr style=opacity:.2><div class=footer-container><div class=footer-line><i class="far fa-copyright fa-fw"></i><span itemprop=copyrightYear>2020 - 2024</span>&nbsp;|&nbsp;<span class=license><a rel="license external nofollow noopener noreffer" href=https://creativecommons.org/licenses/by-nc/4.0/ target=_blank>CC BY-NC 4.0</a></span><span class=icp-splitter>&nbsp;|&nbsp;</span><br class=icp-br><span class=icp><a href="https://icp.gov.moe/?keyword=202
